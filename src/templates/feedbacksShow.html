<section>
  <div class="card" ng-repeat="feedbacksShow.user.feedback">
    <div class="card-block">
      <h4 class="card-text">customer:{{ feedbackShow.customer.full_name }}</h4>
      <h4 class="card-text">runner:{{ feedbackShow.runner.full_name }}</h4>
      <h4 class="card-text">rating :{{ feedbackShow.rating }}</h4>
      <h4 class="card-text">comments :{{ feedbackShow.comment }}</h4>

    </div>
  </div>
</section>
