<form novalidate ng-submit="register.submit()">
  <div>
    <label>Username</label>
    <input type="text" placeholder="Username" ng-model="register.user.username">
  </div>
  <div>
    <label>Email</label>
    <input type="email" placeholder="Email" ng-model="register.user.email">
  </div>
  <div>
    <label>Password</label>
    <input type="password" placeholder="Password" ng-model="register.user.password">
  </div>
  <div>
    <label>Password Confirmation</label>
    <input type="password" placeholder="Password Confirmation" ng-model="register.user.password_confirmation">
  </div>

  <div>
    <label>
      I am a Customer
      <input type="radio" name="user_type" value="Customer" ng-model="register.user.user_type">
    </label>
    <label>
      I am a Runner
      <input type="radio" name="user_type" value="Runner" ng-model="register.user.user_type">
    </label>
  </div>
  <button class="btn btn-primary">Register</button>
</form>
