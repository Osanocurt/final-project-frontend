<form novalidate ng-submit="feedbacksNew.createFeedback()">

  <div>
    <label for="customer">Customer</label>
    <input type="text" id="customer" name="customer" ng-model="feedbacksNew.feedback.customer_id">
  </div>
  <div>
    <label for="runner">Runner</label>
    <input type="text" id="runner" name="runner" ng-model="feedbacksNew.feedback.runner_id">
  </div>
  <div>
    <label for="rating">Rating</label>
    <input type="text" id="rating" name="rating" ng-model="feedbacksNew.feedback.rating">
  </div>
  <div>
    <label for="content">Comments</label>
    <input type="text" id="content" name="content" ng-model="feedbacksNew.feedback.content">
  </div>
  <div class="rating" ng-model="feedbacksNew.feedback.rating">
    <span>☆</span><span>☆</span><span>☆</span><span>☆</span><span>☆</span>
  </div>

  <button type="submit" class="btn btn-primary"> Submit Feedback </button>
</form>
