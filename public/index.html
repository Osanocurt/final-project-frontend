<!DOCTYPE html>
<html ng-app="finalProject">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Final Project</title>
    <link rel="stylesheet" href="/css/vendor.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBN029bubPTcLiYeznRSijw9XDVVUdRgbE&libraries=places"></script>
    <script src="/js/vendor.js" charset="utf-8"></script>
    <script src="/js/app.js" charset="utf-8"></script>
  </head>
  <body ng-controller="MainController as main">
    <nav class="navbar navbar-light bg-faded">
      <div class="container">
        <button class="navbar-toggler hidden-lg-up" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"></button>
        <div class="collapse navbar-toggleable-md" id="navbarResponsive">
          <button class="btn btn-info" class="navbar-brand" ng-if="main.isLoggedIn()" ui-sref="usersShow({ id: main.currentUserId })">Profile</button>
          <button class="btn btn-info" class="navbar-brand" ng-if="main.isLoggedIn()" ui-sref="feedbacksIndex">Feedbacks</button>
          <button class="btn btn-info" class="navbar-brand" ng-if="main.isLoggedIn()" ui-sref="requestsIndex">Requests</button>
          <ul class="nav navbar-nav">
          <li class="nav-item active" ng-hide="main.isLoggedIn()">
          <button class="btn btn-danger" class="nav-link"   ui-sref="login">Login </button>
          <span class="sr-only">(current)</span>
          </li>
          <li class="nav-item" ng-hide="main.isLoggedIn()">
          <button class="btn btn-danger" class="nav-link"  ui-sref="register">Register</button>
          </li>
          <br>
          <li class="nav-item" ng-if="main.isLoggedIn()">
          <button style="margin-left:69vh;" class="btn btn-danger" class="navbar-brand"  ng-click="main.logout()">Logout</button>
          </li>
        </ul>
        </div>
      </div>
    </nav>
    <div class="container">
    <main ui-view></main>
    </div>
  </body>
</html>
