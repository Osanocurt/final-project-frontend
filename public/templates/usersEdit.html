<section class="row">
  <form ng-submit="usersEdit.update()">
    <div class="twelve columns">
      <label>Username</label>
      <input type="text" name="username" placeholder="Username" ng-model="usersEdit.user.username">
    </div>
    <div class="twelve columns">
      <label>Email</label>
      <input type="text" name="email" placeholder="Email" ng-model="usersEdit.user.email">
    </div>
    <button class="btn btn-primary">Update</button>
  </form>
</section>
