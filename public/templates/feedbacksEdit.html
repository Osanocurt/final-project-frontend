section class="row">
  <form ng-submit="feedbacksEdit.update()">
    <div class="twelve columns">
      <label>Rating</label>
      <input type="text" name="rating" placeholder="Rating" ng-model="feedbacksEdit.user.rating">
    </div>
    <div class="twelve columns">
      <label>Comments</label>
      <input type="text" name="comments" placeholder="Comments" ng-model="feedbacksEdit.user.comments">
    </div>
    <button class="btn btn-primary">Update</button>
  </form>
</section>
