<section >
  <div class="status">
    <div class="col-md-12">
      <h4>Your order status:</h4>
        <ul class="list-group" >
          <li><strong>Accepted? </strong>{{ status.job_accepted ? 'Yes' : 'No' }}</li>

          <li><strong>Delivered? </strong>{{ status.delivered ? 'Yes' : 'No' }}</li>

    </div>
  </div>
</section>
