<section>
  <div class="card">
    <div class="card-block">
      <span ng-repeat="user in usersIndex.all" class="four columns">
        <a ui-sref ="usersShow({ id: user.id })">
        <img class="img-circle" ng-src="{{ user.photo  }}" >
        <h4>{{ user.username }}</h4>
        <h4>{{ user.email }}</h4></a>
      </span>
    </div>
  </div>
</section>
