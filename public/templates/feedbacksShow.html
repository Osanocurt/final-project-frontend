
<section>
  <div class="card">
    <img class="card-img-top" ng-src="{{ usersShow.user.photo }}">
    <div class="card-block">
      <h4 class="card-title">{{ usersShow.user.username }}</h4>
      <p class="card-text">{{ usersShow.user.email }}</p>
      <button ui-sref="usersEdit({ id: usersShow.user.id })" ng-if="usersShow.isCurrentUser()" class="btn btn-primary">Edit</button>

      <button ui-sref="usersDelete({ id: usersShow.user.id })" ng-if="usersShow.isCurrentUser()" class="btn btn-danger">Delete</button>
    </div>
  </div>
</section>
