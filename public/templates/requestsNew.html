<form novalidate ng-submit="requestsNew.createRequest()">
  <div>
    <label for="location">Location</label>
    <input type="text" id="location" name="location"  ng-model="requestsNew.request.location">
  </div>
  <div>
    <label for="destination">Destination</label>
    <input type="text" id="destination" name="destination"  ng-model="requestsNew.request.destination">
  </div>
  <div>
    <label for="earliest_pickup">Earliest Pick Up</label>
    <input type="text" id="earliest_pickup" name="earliest_pickup"  ng-model="requestsNew.request.earliest_pickup">
  </div>
  <div>
    <label for="latest_pickup">Latest Pick Up</label>
    <input type="text" id="latest_pickup" name="latest_pickup"  ng-model="requestsNew.request.latest_pickup">
  </div>
  <div>
    <label for="item_description">Item_description</label>
    <input type="text" id="item_description" name="item_description"  ng-model="requestsNew.request.item_description">
  </div>
  <div>
    <label for="value">Value</label>
    <input type="text" id="value" name="value" ng-model="requestsNew.request.value">
  </div>
  <div>
    <label for="earliest_delivery">Earliest Delivery</label>
    <input type="text" id="earliest_delivery" name="earliest_delivery"  ng-model="requestsNew.request.earliest_delivery">
  </div>
  <div>
    <label for="latest_delivery">Latest Delivery</label>
    <input type="text" id="latest_delivery" name="latest_delivery"  ng-model="requestsNew.request.latest_delivery">
  </div>
  <button class="btn btn-primary">Submit Request</button>

</form>
