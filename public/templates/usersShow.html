<section>
  <div class="card">
    <div class="card-block">
      <img class="img-circle" ng-src="{{ usersShow.user.photo }}" >
      <h4 class="card-title">{{ usersShow.user.username }}</h4>
      <p class="card-text">{{ usersShow.user.email }}</p>
      <button ui-sref="requestsNew" ng-if="usersShow.isCurrentUser()" class="btn btn-primary">Request Job</button>
    </div>
  </div>
</section>
